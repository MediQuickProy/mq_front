<div class="main">
  <div #formContainer class="row">
    <div class="field">
      <input type="text" id="patient" placeholder="..." [formControl]="idPaciente">
      <label for="patient"> ID Paciente </label>
    </div>
    <button (click)="lookfor()" type="button" class="btn btn-primary"> BUSCAR </button>
  </div>
  <div class="title">
    <h5>ID Examen</h5>
    <h5>ID Paciente</h5>
    <h5>Fecha</h5>
    <h5>Predicci√≥n</h5>
  </div>
  <div class="line"></div>
  <div class="table-items">
    @for (examen of examenesFiltrados; track examen.id){
      <div class="element" (click)="onSelected(examen)">
        <p>{{examen.id}}</p>
        <p>{{examen.paciente_id}}</p>
        <p>{{examen.fecha}}</p>
        <p>{{examen.prediccion}}</p>
      </div>
    }
  </div>
</div>
@if (selected){
  <app-examen-detail [examenDetail]="selectedExamen"></app-examen-detail>
}
