<div class="card">
  <h5 class="card-title">An√°lisis de Historial</h5>
  @if (isLoading){
    <span class="loader"></span>
  }
  <div #formContainer class="row">
    <div class="field">
      <input type="text" id="patient" placeholder="..." [formControl]="idPaciente">
      <label for="patient"> ID Paciente </label>
    </div>
    <div class="field">
      <input type="file" class="form-control btn-primary hitbox" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" (change)="onFileSelected($event)">
    </div>
    <button (click)="process()" type="button" class="btn btn-primary"> PROCESAR </button>
  </div>
</div>

<div class="modal" [ngClass]="{'show': showModal}" [hidden]="!showModal">
  <div class="modal-content">
    <div class="modal-icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="modal-icon bi bi-check-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
      </svg>
    </div>
    <div class="modal-body">
      <h3>Procesado Exitosamente</h3>
      <div class="hspaced"></div>
      <div class="col col-buttons">
        <button (click)="closeModal()" class="btn btn-primary"> CERRAR </button>
      </div>
    </div>
  </div>
</div>
